<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="add-contact-form">
      <h2>Создать новый контакт</h2>
      <span>Имя:</span>
      <input class="input" type="text" id="name" />
      <br />
      <span>Телефон:</span>
      <input class="input" type="text" id="phone" />
      <br />
      <span>Фото:</span>
      <input type="file" id="image" />
      <br />
      <button class="btn" type="submit">Добавить</button>
    </form>

    <div id="list"></div>

    <div class="main-modal">
      <div class="inner-modal">
        <div class="close">
          <button class="btn-closer">X</button>
        </div>
        <input type="file" class="inp-edit" id="editImageInput" />
        <input
          type="text"
          class="inp-edit"
          id="editNameInput"
          placeholder="Edit Name"
        />
        <input
          type="text"
          class="inp-edit"
          id="editPhoneInput"
          placeholder="Edit Phone"
        />
        <button class="btn-save">Save</button>
      </div>
    </div>

    <script src="./main/main.js"></script>
  </body>
</html>
